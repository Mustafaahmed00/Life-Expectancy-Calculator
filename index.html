<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to the Life Expectancy Calculator!</h2>
        <form action="/" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user_data['name'] }}" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ user_data['age'] }}" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="location">Your Location:</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ user_data['location'] }}" placeholder="Enter your location">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if message %}
            <div class="mt-4">
                <div class="alert alert-info" role="alert">
                    {{ message|safe }}
                </div>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.1.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
